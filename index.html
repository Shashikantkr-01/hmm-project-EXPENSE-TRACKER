<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Expense Tracker</h1>
    
    <div class="mb-4">
      <input type="text" id="title" placeholder="Expense Title" class="w-full mb-2 p-2 border rounded" />
      <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border rounded" />
      <button onclick="addExpense()" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Expense</button>
    </div>

    <div class="mb-4">
      <h2 class="text-xl font-semibold">Expenses</h2>
      <ul id="expense-list" class="mt-2 space-y-2"></ul>
    </div>

    <div class="text-right">
      <strong>Total: â‚¹<span id="total">0</span></strong>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
